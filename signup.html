<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartzo Login</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h2 style="text-align:center; margin-top:2rem;">Admin Login - Kartzo</h2>
  <div style="display: flex; justify-content: center; margin-top: 2rem;">
    <button onclick="netlifyIdentity.open()" style="padding: 0.6rem 1.5rem; font-size: 1rem;">Log In / Sign Up</button>
  </div>

  <script>
  const hash = window.location.hash;

  netlifyIdentity.on("init", (user) => {
    // Email confirmation
    if (hash.includes("confirmation_token")) {
      const token = hash.split("confirmation_token=")[1];
      netlifyIdentity.confirm(token)
        .then(() => {
          alert("‚úÖ Email confirmed! You can now log in.");
          window.location.href = "/signup.html";
        })
        .catch((err) => {
          alert("‚ùå Email confirmation failed.");
          console.error(err);
        });
    }

    // Invite handling (NEW)
    if (hash.includes("invite_token")) {
      const token = hash.split("invite_token=")[1];
      netlifyIdentity.acceptInvite(token)
        .then(() => {
          alert("üéâ Invite accepted! You can now log in.");
          window.location.href = "/signup.html";
        })
        .catch((err) => {
          alert("‚ùå Invite processing failed.");
          console.error(err);
        });
    }

    // Password recovery
    if (hash.includes("recovery_token")) {
      const token = hash.split("recovery_token=")[1];
      netlifyIdentity.recover(token, true);
    }
  });

  netlifyIdentity.init();
</script>

</body>
</html>
