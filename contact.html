<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Kartzo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f6;
      color: #333;
    }
    header {
      background-color: #2874f0;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2874f0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, textarea {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      border: none;
      background: #fb641b;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }

    .site-header {
    display: flex;
    align-items: center;
    background-color: #2874f0;
    padding: 0.5rem 1rem;
  }
  .brand-name {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
  }
  </style>
</head>
<body>

  <header class="site-header">
  <img src="Kartzo-two.jpg" style="height: 50px; margin-right: 10px; vertical-align: middle;">
  <span class="brand-name">Kartzo</span>>
    
    <div><a href="index.html">Home</a></div>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/relentless.edge777@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
